<h2>Player Status - Game </h2>
<div class="row">
  <ul class="nav">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/status', 'game', '1']">Game 1</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/status', 'game', '2']">Game 2</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/status', 'game', '3']">Game 3</a>
    </li>
  </ul>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Player Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{ player.name }}</td>
          <td>
            <div class="row justify-content-between" *ngIf="game === 1">
              <button class="btn btn-secondary" (click)="updateStatus($event, 'playing', player)" [ngClass]="{ 'btn-success': player.status_g1 === 'playing'}">Playing</button>
              <button class="btn btn-secondary" (click)="updateStatus($event, 'not playing', player)" [ngClass]="{ 'btn-danger': player.status_g1 === 'not playing'}">Not Playing</button>
              <button class="btn btn-secondary" (click)="updateStatus($event, 'undecided', player)" [ngClass]="{ 'btn-warning': player.status_g1 === 'undecided'}">Undecided</button>
            </div>

            <div class="row justify-content-between" *ngIf="game === 2">
              <button class="btn btn-secondary" (click)="updateStatus($event, 'playing', player)" [ngClass]="{ 'btn-success': player.status_g2 === 'playing'}">Playing</button>
              <button class="btn btn-secondary" (click)="updateStatus($event, 'not playing', player)" [ngClass]="{ 'btn-danger': player.status_g2 === 'not playing'}">Not Playing</button>
              <button class="btn btn-secondary" (click)="updateStatus($event, 'undecided', player)" [ngClass]="{ 'btn-warning': player.status_g2 === 'undecided'}">Undecided</button>
            </div>

            <div class="row justify-content-between" *ngIf="game === 3">
              <button class="btn btn-secondary" (click)="updateStatus($event, 'playing', player)" [ngClass]="{ 'btn-success': player.status_g3 === 'playing'}">Playing</button>
              <button class="btn btn-secondary" (click)="updateStatus($event, 'not playing', player)" [ngClass]="{ 'btn-danger': player.status_g3 === 'not playing'}">Not Playing</button>
              <button class="btn btn-secondary" (click)="updateStatus($event, 'undecided', player)" [ngClass]="{ 'btn-warning': player.status_g3 === 'undecided'}">Undecided</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
