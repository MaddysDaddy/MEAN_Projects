<div class="row final-result">
  <div class="col-md-6">
    <h2 class="text-success">1st Place</h2>
    <p class="text-success">{{ players[0].username }} ({{players[0].score}})</p>
    <h2 class="text-danger">2nd Place</h2>
    <p class="text-danger">{{ players[1].username }} ({{players[1].score}})</p>
  </div>
  <div class="col-md-6">
    <div class="getuser">
      <div class="avatar">
        <img src="{{ players[0].avatar }}" alt="" class="img-fluid">
      </div>
      <h5>{{ players[0].username }}</h5>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <a routerLink="/" class="btn btn-lg btn-secondary">Reset</a>
</div>
